<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizador de Canje iPhone</title>

  <!-- ======================
       ESTILOS GENERALES
  ======================= -->
  <style>
    :root {
      --primary: #0071e3;
      --gray: #f5f5f7;
      --text: #1d1d1f;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--gray);
      color: var(--text);
    }

    header {
      background: white;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product h3 {
      margin: 0 0 10px;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .installments {
      font-size: 0.9rem;
      color: #555;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ======================
       MODAL
    ======================= */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .result {
      background: var(--gray);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .warning {
      font-size: 0.8rem;
      color: #666;
      margin-top: 15px;
    }

    .close {
      background: #ccc;
      color: #000;
    }
  </style>
</head>

<body>

<header>
  Cotizá tu canje de iPhone
</header>

<main>
  <section class="products" id="productList"></section>
</main>
<!-- ======================
     FILTROS
====================== -->
<div style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px">

  <select id="filterLine" onchange="renderProducts()">
    <option value="">Todas las líneas</option>
    <option value="12">iPhone 12</option>
    <option value="13">iPhone 13</option>
    <option value="14">iPhone 14</option>
    <option value="15">iPhone 15</option>
    <option value="16">iPhone 16</option>
    <option value="17">iPhone 17</option>
  </select>

  <select id="filterCondition" onchange="renderProducts()">
    <option value="">Todas las condiciones</option>
    <option value="Seminuevo">Seminuevo</option>
    <option value="Nuevo">Nuevo</option>
  </select>

</div>

<!-- ======================
     MODAL DE COTIZACIÓN
======================= -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Cotización de Canje</h2>

    <label>iPhone que entregás</label>
    <select id="tradeInSelect"></select>

    <label>iPhone que querés</label>
    <select id="buySelect"></select>

    <div class="result" id="result"></div>

    <button class="close" onclick="closeModal()">Cerrar</button>

    <div class="warning">
      * La cotización es estimada y sujeta a revisión del equipo entregado.
    </div>
  </div>
</div>

<!-- ======================
     JAVASCRIPT
======================= -->
<script>
  /* ======================
     CONFIGURACIÓN GENERAL
  ======================= */
/* ======================
   CONFIGURACIÓN MASIVA
====================== */

// Tipo de cambio editable
let USD_TO_ARS = 1800;

// Intereses de cuotas (podés ajustar libremente)
let INTEREST_3 = 1.55; // 5% interés
let INTEREST_6 = 1.55; // 15% interés

  function calculatePrices(priceUSD) {
  const priceARS = priceUSD * USD_TO_ARS;

  return {
    usd: priceUSD,
    ars: priceARS,
    cuotas3: (priceARS * INTEREST_3) / 3,
    cuotas6: (priceARS * INTEREST_6) / 6
  };
}


  // Productos disponibles para compra
  const products = [

  // ===== LINEA 12 =====
  {
    model: "iPhone 12 Pro",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Azul · Batería 100%",
    priceUSD: 350
  },
  {
    model: "iPhone 12 Pro Max",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Blanco · Batería 88%",
    priceUSD: 365
  },

  // ===== LINEA 13 =====
  {
    model: "iPhone 13 Pro",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Celeste · Batería 100%",
    priceUSD: 495
  },

  // ===== LINEA 14 =====
  {
    model: "iPhone 14 Plus",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Rojo · Batería 85–86%",
    priceUSD: 425
  },
  {
    model: "iPhone 14 Plus",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Rojo · Batería 100%",
    priceUSD: 450
  },
  {
    model: "iPhone 14 Pro",
    storage: "256GB",
    condition: "Seminuevo",
    details: "Negro · Batería 100%",
    priceUSD: 600
  },
  {
    model: "iPhone 14 Pro Max",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Negro / Dorado · Batería 100%",
    priceUSD: 625
  },

  // ===== LINEA 15 =====
  {
    model: "iPhone 15",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Celeste · Batería 85%",
    priceUSD: 495
  },
  {
    model: "iPhone 15",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Negro · Batería 90%",
    priceUSD: 505
  },
  {
    model: "iPhone 15 Pro",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Azul · Batería 95%",
    priceUSD: 650
  },
  {
    model: "iPhone 15 Pro Max",
    storage: "256GB",
    condition: "Seminuevo",
    details: "Azul · Batería 88%",
    priceUSD: 735
  },
  {
    model: "iPhone 15 Pro Max",
    storage: "256GB",
    condition: "Seminuevo",
    details: "Azul · Batería 90–94%",
    priceUSD: 785
  },

  // ===== LINEA 16 =====
  {
    model: "iPhone 16 Pro",
    storage: "128GB",
    condition: "Seminuevo",
    details: "Blanco · Caja original · Batería 92%",
    priceUSD: 750
  }

];


  // Valores estimados de canje
  const tradeInValues = {
    "iPhone 11": 300,
    "iPhone 11 Pro Max": 420,
    "iPhone 13": 550,
    "iPhone 14 Pro": 720
  };

  const productList = document.getElementById("productList");
  const modal = document.getElementById("modal");
  const tradeInSelect = document.getElementById("tradeInSelect");
  const buySelect = document.getElementById("buySelect");
  const result = document.getElementById("result");

  /* ======================
     RENDER PRODUCTOS
  ======================= */
  const filterLine = document.getElementById("filterLine").value;
const filterCondition = document.getElementById("filterCondition").value;

const filteredProducts = products.filter(p => {

  // Filtro por condición
  if (filterCondition && p.condition !== filterCondition) {
    return false;
  }

  // Filtro por línea (extrae el número del modelo)
  if (filterLine) {
    const lineMatch = p.model.match(/\d+/);
    if (!lineMatch || lineMatch[0] !== filterLine) {
      return false;
    }
  }

  return true;
});


  filteredProducts.forEach((p, index) => {
    const pricing = calculatePrices(p.priceUSD);

    const card = document.createElement("div");
    card.className = "product";

    card.innerHTML = `
      <h3>${p.model} ${p.storage}</h3>
      <p>${p.condition}</p>
      <p style="font-size:0.9rem;color:#555">${p.details || ""}</p>

      <div class="price">USD ${pricing.usd}</div>
      <div class="price">ARS ${pricing.ars.toLocaleString()}</div>

      <div class="installments">
        3 cuotas: ARS ${pricing.cuotas3.toLocaleString()}
      </div>
      <div class="installments">
        6 cuotas: ARS ${pricing.cuotas6.toLocaleString()}
      </div>

      <button onclick="openModal(${index})">Cotizar canje</button>
    `;

    productList.appendChild(card);
  });
}


  /* ======================
     MODAL
  ======================= */
  function openModal(productIndex) {
    modal.style.display = "flex";
    result.innerHTML = "";

    tradeInSelect.innerHTML = `<option value="">Seleccioná tu iPhone</option>`;
    buySelect.innerHTML = "";

    // Opciones de canje
    Object.keys(tradeInValues).forEach(model => {
      tradeInSelect.innerHTML += `<option value="${model}">${model}</option>`;
    });

    // iPhone seleccionado para compra
    const selectedProduct = products[productIndex];
    buySelect.innerHTML = `<option value="${selectedProduct.priceUSD}">
      ${selectedProduct.model} ${selectedProduct.storage}
    </option>`;
  }

  function closeModal() {
    modal.style.display = "none";
  }

  tradeInSelect.addEventListener("change", calculate);

  function calculate() {
    const tradeModel = tradeInSelect.value;
    if (!tradeModel) return;

    const tradeValueUSD = tradeInValues[tradeModel];
    const buyPriceUSD = Number(buySelect.value);

    const diffUSD = buyPriceUSD - tradeValueUSD;
const pricing = calculatePrices(diffUSD);


    result.innerHTML = `
  <strong>Diferencia a pagar:</strong><br><br>
  USD ${pricing.usd}<br>
  ARS ${pricing.ars.toLocaleString()}<br><br>
  3 cuotas: ARS ${pricing.cuotas3.toLocaleString()}<br>
  6 cuotas: ARS ${pricing.cuotas6.toLocaleString()}
`;

  }
</script>

</body>
</html>
